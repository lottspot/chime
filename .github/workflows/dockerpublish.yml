name: Docker

on:
  push:
    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  # Run tests for any PRs.
  pull_request:

env:
  IMAGE_NAME: penn-chime
  DEPLOY_PUSH_BRANCH: develop
  # Required for action steebchen/kubectl
  KUBE_CONFIG_DATA: ${{ secrets.kubeconfig_data_preprod }}

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: |
          if [ -f docker-compose.test.yml ]; then
            docker-compose --file docker-compose.test.yml build
            docker-compose --file docker-compose.test.yml run sut
          else
            docker build . --file Dockerfile
          fi

  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    # Ensure test job passes before pushing image.
    needs: test

    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: docker build . --file Dockerfile --tag image

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: |
          IMAGE_ID="docker.pkg.github.com/${GITHUB_REPOSITORY,,}/${IMAGE_NAME}"

          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          # Use Docker `latest` tag convention
          [ "$VERSION" == "master" ] && VERSION=latest

          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION

          docker tag image $IMAGE_ID:$VERSION
          docker tag image $IMAGE_ID:${{ github.sha }}
          docker tag image $IMAGE_ID:latest
          docker push $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:${{ github.sha }}
          docker push $IMAGE_ID:latest

          image_path=$IMAGE_ID:${{ github.sha }}
          echo "image registry path: $image_path"
          cat <<EOF | tr -d '\n' > latest.txt
          $image_path
          EOF

      - name: Publish image registry path
        uses: actions/upload-artifact@v1
        with:
          name: image
          path: latest.txt

  deploy-preprod:

    needs: push
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Needed for proper rebase
      - uses: azure/setup-kubectl@v1
        with:
          version: v1.18.0

      - name: Add kubeconfig to environment
        run: |
          set -e
          test -e ~/.kube || mkdir ~/.kube
          cat <<EOF > ~/.kube/config
          $(printf '%s' "$KUBE_CONFIG_DATA" | base64 -d)
          EOF

      - name: Get image registry path
        uses: actions/download-artifact@v1
        with:
          name: image

      - name: Deploy to preprod
        run: |
          set -e
          kubectl apply -Rf k8s.preprod
          kubectl -n chime set image --record deployment/chime chime="$(cat image/latest.txt)"

      - name: Wait for deployment completion
        run: |
          set -e
          kubectl -n chime rollout status deployment.v1.apps/chime
          kubectl -n chime get deployment/chime -o yaml

  stage-prod-deploy:
    needs: push
    if: github.event_name == 'push' && ! contains(github.ref, '-rc.')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Needed for proper rebase
      - uses: azure/setup-kubectl@v1
        with:
          version: v1.18.0

      - name: Add kubeconfig to environment
        run: |
          set -e
          test -e ~/.kube || mkdir ~/.kube
          cat <<EOF > ~/.kube/config
          $(printf '%s' "$KUBE_CONFIG_DATA" | base64 -d)
          EOF

      - name: Update application manifest
        run: |
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          # Pass version to subsequent steps
          echo "::set-env name=VERSION::$VERSION"

          # Update image version in application manifest
          sed -Ei "s,(- image: docker.pkg.github.com)(.*),\1/${GITHUB_REPOSITORY,,}/$IMAGE_NAME:$VERSION," k8s/app.yaml

          # Commit change
          git config --local user.email services@codeforphilly.com
          git config --local user.name "Chime CI"
          git add k8s/app.yaml
          git commit -m "chore: bump k8s manifest up CHIME ${{ env.VERSION }}"

          # Show updated manifest file
          cat k8s/app.yaml

      - name: Push manifest update
        uses: ad-m/github-push-action@v0.5.0
        with:
          github_token: ${{ secrets.workflow_admin_token }}
          branch: refs/heads/deploy/${{ env.VERSION }}

      - name: Stage deployment
        uses: repo-sync/pull-request@v2
        with:
          source_branch: deploy/${{ env.VERSION }}
          destination_branch: releases/v1
          pr_title: Deploy CHIME v${{ env.VERSION }}
          github_token: "${{ secrets.GITHUB_TOKEN }}"
